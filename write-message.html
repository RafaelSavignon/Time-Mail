<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Escrever Mensagem - Time Mail</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Escrever Mensagem</h1>
    </header>
    <main class="container my-4 centered-container">
        <div class="d-flex justify-content-center">
            <form action="process-message.php" method="post" enctype="multipart/form-data" class="w-75">
                <div class="mb-3">
                    <label for="recipient" class="form-label">DestinatÃ¡rio:</label>
                    <input type="text" id="recipient" name="recipient" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="attachment" class="form-label">Anexar Arquivo:</label>
                    <input type="file" id="attachment" name="attachment" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="schedule-date" class="form-label">Data de Envio:</label>
                    <input type="datetime-local" id="schedule-date" name="schedule-date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-dark">Agendar Mensagem</button>
            </form>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-2">
        <a href="index.html" class="text-white">Voltar</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
